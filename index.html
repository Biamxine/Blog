<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彼岸的一颗蓝星</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            background-color: white;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于</a>
        <a href="#contact">联系我们</a>
    </nav>
    
    <main>
        <section id="home">
            <h2>主页内容</h2>
            <p>这是一个简单的HTML示例页面，展示了基本的HTML结构和一些CSS样式。</p>
        </section>
        
        <section id="about">
            <h2>关于我们</h2>
            <p>我们是一个致力于提供优质网页设计服务的团队。</p>
        </section>
        
        <section id="contact">
            <h2>联系我们</h2>
            <p>邮箱: contact@example.com</p>
            <p>电话: 123-456-7890</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 我的网站. 保留所有权利.</p>
    </footer>
</body>
</html>
